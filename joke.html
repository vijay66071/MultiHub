<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joke App</title>
  <link rel="stylesheet" href="style.css">
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: "Rubik", sans-serif;
    }
    body {
      background-color: #984c19;
    }
    .wrapper {
      width: 80vmin;
      padding: 50px 40px;
      background-color: #1f2933;
      position: absolute;
      transform: translate(-50%, -50%);
      top: 50%;
      left: 50%;
      border-radius: 5px;
      box-shadow: 20px 20px 40px rgba(97, 63, 0, 0.4);
    }
    p {
      font-size: 16px;
      color: #ffffff;
      font-weight: 400;
      text-align: center;
      word-wrap: break-word;
      line-height: 35px;
      margin: 30px 0;
      opacity: 0;
    }
    .fade {
      opacity: 1;
      transition: opacity 1.5s;
    }
    button {
      display: block;
      background-color: #15305c;
      border: none;
      padding: 5px;
      font-size: 18px;
      color: #ffffff;
      font-weight: 600;
      padding: 12px 25px;
      margin: 0 auto;
      border-radius: 5px;
      cursor: pointer;
      outline: none;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1f2933;
      padding: 10px 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    .header .title {
      color: #ffffff;
      font-size: 24px;
      font-weight: 700;
    }
    .nav-list {
      list-style: none;
      display: flex;
    }
    .nav-list li {
      margin-left: 20px;
    }
    .nav-list a {
      text-decoration: none;
      color: #ffffff;
      font-size: 18px;
      font-weight: 500;
    }
    .grid-container {
      display: grid;
      grid-template-rows: auto 1fr auto;
      height: 100vh;
    }
    .main {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .footer {
      background-color: #1f2933;
      color: #ffffff;
      text-align: center;
      padding: 10px 0;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <header class="header">
      <div class="title">Joke App</div>
      <nav class="nav">
        <ul class="nav-list">
          <li><a href="joke.html">Joke</a></li>
          <li><a href="news.html">News</a></li>
          <li><a href="weather.html">Weather</a></li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <div class="wrapper">
        <p id="setup"></p>
        <p id="punchline"></p>
        <button id="btn">Get Random Joke</button>
      </div>
    </main>
    <footer class="footer">Created by: Vijay</footer>
    <script>
      const setupContainer = document.getElementById("setup");
      const punchlineContainer = document.getElementById("punchline");
      const btn = document.getElementById("btn");
      const url = "https://official-joke-api.appspot.com/jokes/random";

      let getJoke = () => {
        setupContainer.classList.remove("fade");
        punchlineContainer.classList.remove("fade");
        fetch(url)
          .then(data => data.json())
          .then(item => {
            setupContainer.textContent = `Setup: ${item.setup}`;
            punchlineContainer.textContent = `Punchline: ${item.punchline}`;
            setupContainer.classList.add("fade");
            punchlineContainer.classList.add("fade");
          });
      }
      btn.addEventListener("click", getJoke);
      getJoke();
    </script>
  </div>
</body>
</html>
